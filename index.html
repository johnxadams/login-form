<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="outContainer">
        <div class="boxTop">
            <div class="inBox left">
                <div class="facebook logLink"><a href="#">Facebook login</a></div>
                <div class="google logLink"><a href="#">Google + login</a></div>
                <div class="twitter logLink"><a href="#">Twitter login</a></div>
            </div>
            <div class="inBox middle"></div>
            <div class="inBox right">
                <form action="index.js" method="GET">
                    <div id="headline">
                        <h4>Sign in with</h4>
                    </div>

                    <div>
                        <input type="text" name="text" id="1" placeholder="Username or email" required>
                    </div>

                    <div>
                        <input type="password" name="password" id="2" placeholder="Password">
                    </div>

                    <div>
                        <input type="checkbox" name="agree" id="3">
                    </div>

                </form>
            </div>
        </div>
        <div class="boxBottom"></div>
    </div>
</body>
</html>
